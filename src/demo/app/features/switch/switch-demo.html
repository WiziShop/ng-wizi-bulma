<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Switch
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      See doc <a href="https://wikiki.github.io/form/switch/">https://wikiki.github.io/form/switch/</a>
    </div>
    <div class="content">
      <nwb-doc-preview [content]="sample1">
        <nwb-switch
          [(ngModel)]="sample1Value"
          (ngModelChange)="model1Change($event)"
          extraClasses="is-danger is-small"
        >
          Switch example
        </nwb-switch>

        sample1Value = {{sample1Value}}
      </nwb-doc-preview>
    </div>
    <div class="content">
      <nwb-doc-preview [content]="sample2">
        <nwb-switch
          [checked]="true"
          extraClasses="is-succes is-rtl"
        >
          Switch example
        </nwb-switch>
      </nwb-doc-preview>
    </div>
    <div class="content">
      <nwb-doc-preview [content]="sample3">
        <p>Switch with tooltip</p>
        <div nwbToolTip="My tooltip" nwbToolTipPosition="bottom" style="display: inline-block">
          <nwb-switch
            [checked]="true"
            extraClasses="is-info is-big"
          >
          </nwb-switch>
        </div>
      </nwb-doc-preview>
    </div>
  </div>
</div>
